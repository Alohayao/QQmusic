<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/QQmusic.css" />
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	</head>

	<body>

		<div class="header">
			<div class="logo">
				<h1><a href="javascript:;"></a></h1>
			</div>
			<div class="login">
				<a href="javascript:;"><span>登录</span></a>
				<a href="javascript:;"><span>注册</span></a>
			</div>

		</div>
		<div class="content">
			<div class="content_in">
				<div class="content_left">
					<div class="content_toolbar">
						<a href="javascript:;">
							<i class="fa fa-heart-o"></i> 收藏
						</a>
						<a href="javascript:;">
							<i class="fa fa-plus-square-o"></i> 添加到
						</a>
						<a href="javascript:;">
							<i class="fa fa-download"></i> 下载
						</a>
						<a href="javascript:;">
							<i class="fa fa-heart-o"></i> 删除
						</a>
						<a href="javascript:;">
							<i class="fa fa-heart-o"></i> 清空列表
						</a>

					</div>
					<div class="mod_musiclist">
						<i class="musiclist_line"></i>
						<ul class="musiclist_header">
							<li class="musiclist_checkbox_border" class="checked">
								
								<i class="fa fa-check"></i>
							</li>
							<li class="musiclist_header_name">歌曲</li>
							<li class="musiclist_header_singer">歌手</li>
							<li class="musiclist_header_time">时长</li>
						</ul>
						<i class="musiclist_line"></i>

			<ul class="music_list">
				<!--动态添加-->
				

			</ul>
					</div>

				</div>
				<div class="content_right">
					<div class="music_img">
						<img src="" class="music_cover" />
 						<img src="img/album_cover_player.png" class="music_cover_bg" />
					</div>
					<div class="music_info">
						<div class="playing_music_name">
							<span>
								歌曲名：
							</span>
							<a href="javascript:;">
								<span class="music_name"></span>
							</a>
						</div>
						<div class="playing_music_singer">
							<span>
								歌手：
							</span>
							<a href="javascript:;">
								<span class="music_singer"></span>
							</a>
						</div>
						<div class="playing_music_album">
							<span>
								专辑：
							</span>
							<a href="javascript:;">
								<span class="music_album"></span>
							</a>
						</div>
					</div>
					<div class="music_lyric">
						<p>天灰灰</p>
						<p>会不会</p>
						<p>让我忘了你是谁</p>
					</div>
				</div>

			</div>
		</div>
		<div class="footer">
			<div class="footer_in">

				<div class="player_control">
					<a href="javascript:;" class="prev"><i class="fa fa-step-backward"></i></a>
					<a href="javascript:;" class="play"> <i class="fa fa-play-circle"></i></a>
					<a href="javascript:;" class="hidden stop"><i class="fa fa-pause "></i></a>
					<a href="javascript:;" class="next"><i class="fa fa-step-forward"></i></a>

				</div>

				<div class="player_music">
					<div class="player_music_info">
						<div class="info_left">
							<a href="javascript:;">
								<span class="music_name"></span>
							</a>
							-
							<a href="javascript:;">
								<span class="music_singer"></span>
							</a>
						</div>
						<div class="info_right">
							<span class="music_time_play"></span>
							/
							<span class="music_time"></span>
						</div>

					</div>
					<div class="player_progress">
						<div class="player_progress_load">
							<div class="player_progress_play">
								<div class="player_progress_dot"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="player_prefer">
					<div class="play_mode">
						<a href="javascript:;" title="顺序播放"><i class="fa fa-align-left"></i></a>
						<a href="javascript:;" title="随机播放" class="hidden"><i class="fa fa-random"></i></a>
						<a href="javascript:;" title="单曲循环" class="hidden"><i class="fa fa-repeat"></i></a>
					</div>

					<div class="music_like">
						<a href="javascript:;" title="喜欢" ><i class="fa fa-heart-o"></i></a>
						<a href="javascript:;" title="取消喜欢" class="hidden"><i class="fa fa-heart"></i></a>
					</div>

					<a href="javascript:;" title="下载"><i class="fa fa-download"></i></a>

					<a href="javascript:;"><i class="fa fa-chevron-right"></i></a>
				</div>

				<div class="player_voice">
					<div class="voice_icon">
						<a href="javascript:;" title="关闭声音"><i class="fa fa-volume-up"></i></a>
						<!--<a href="javascript:;" title=""><i class="fa fa-volume-up"></i></a>-->

					</div>
					<div class="voice_control">
						<div class="voice_max">
							<div class="voice_percent">
								<div class="voice_dot"></div>
							</div>
						</div>
					</div>
				</div>
				
				<audio>浏览器不支持audio标签</audio>
			</div>
		</div>

		<div class="bg_mask">

		</div>
		<div class="bg_cover" ref="background">

		</div>
		
	</body>

</html>
<script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="js/Progress.js" ></script>
<script type="text/javascript" src="js/Player.js" ></script>
<script type="text/javascript" src="js/QQmusic.js" ></script>
